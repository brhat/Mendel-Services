# tls options. derived from toml-file generated by:
# https://ssl-config.mozilla.org/#server=traefik&version=2&config=intermediate&guideline=5.4

http:
  middlewares:
    hsts-header:
      headers:
        customResponseHeaders:
          Strict-Transport-Security: "max-age=63072000"
        stsPreload: true
tls:
  certificates:
    - certFile: /etc/traefik/certs/mendel_fh-salzburg_ac_at.crt
      keyFile: /etc/traefik/certs/mendel_fh-salzburg_ac_at.key
  options:
    default:
      minVersion:  "VersionTLS12"
      sniStrict: true
      cipherSuites:
        - "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384"
        - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
        - "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256"
        - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
        - "TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305"
        - "TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305"

